[defaults]
# Ansible Konfiguration für Rocky Linux Hardening Role

# Inventory-Datei (Standard: localhost)
inventory = inventory.ini

# Roles-Pfad
roles_path = ./:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles

# Host Key Checking für lokale Tests deaktivieren
host_key_checking = False

# Retry-Dateien deaktivieren
retry_files_enabled = False

# Ausgabeformat
stdout_callback = yaml
bin_ansible_callbacks = True

# Farben aktivieren
force_color = True

# Timeout für Fact-Gathering
gather_timeout = 30

# Anzahl gleichzeitiger Verbindungen
forks = 5

# Logging (optional, auskommentiert)
# log_path = ./ansible.log

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH-Optionen
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
